<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/select.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Заявка на ремонт автомобиля</title>
</head>

<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Заявка на ремонт автомобиля</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Имя*:</label>
					<input id="formName" type="text" name="name" class="form__input _req">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail*:</label>
					<input id="formEmail" type="text" name="email" class="form__input _req _email">
				</div>
				<div class="form__item-2">
					<div class="form__item">
						<label for="formModel" class="form__label">Модель*:</label>
						<input id="formModel" type="text" name="model" class="form__input _req">
					</div>
					<div class="form__item">
						<label for="formYear" class="form__label">Год*:</label>
						<input id="formYear" type="number" min="1900" max="2100" name="year" class="form__input _req">
					</div>
				</div>
				<div class="form__item">
					<div class="form__label">Привод:</div>
					<div class="options">
						<div class="options__item">
							<input id="formFwd" checked type="radio" value="fwd" name="wd" class="options__input">
							<label for="formFwd" class="options__label"><span>Передний</span></label>
						</div>
						<div class="options__item">
							<input id="formRwd" type="radio" value="rwd" name="wd" class="options__input">
							<label for="formRwd" class="options__label"><span>Задний</span></label>
						</div>
						<div class="options__item">
							<input id="form4wd" type="radio" value="4wd" name="wd" class="options__input">
							<label for="form4wd" class="options__label"><span>Полный</span></label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Описание неисправности:</label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Цех:</div>
					<select name="workshop" class="form__select">
						<option value="Кузовной" selected>Кузовной</option>
						<option value="Агрегатный">Агрегатный</option>
						<option value="Слесарный">Слесарный</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label">Фото неисправности:</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
							<div class="file__button">Выбрать</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement" class="checkbox__label"><span>Я согласен, что бы не случилось с авто,
								виновен я сам <a href="">Согласие</a>*</span></label>
					</div>
				</div>
				<button type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	</div>
	<script src="js/select.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
